---
- name: Test playbook
  hosts: all

  vars:
    config_path: /tmp/web.config
    envParams:
    - key: LoginUrl
      value: "This is a test"
    - key: proxy 
      value: "YES"
    configs: "{{ envParams | map('split', '=') | list }}"
    #- { regex: 'XXX', line: 'YYY' }
    #- { regex: 'WWW', line: 'ZZZ' }
    
  tasks:
  - name: Cat current config
    lineinfile:
      backrefs: true
      path: "{{ config_path }}"
      regex: "(.*<add key\\s*=\\s*[\"|']{{ item. key }}[\"|']\\s*value\\s*=\\s*)[\"|'].*?[\"|'](\\s*\/>)"
      line: "\\1{{ item.value }}\\2"
    loop: "{{ envParams }}"
